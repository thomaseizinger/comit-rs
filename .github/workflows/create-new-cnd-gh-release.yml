name: "Create a new release for cnd on GitHub"

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  create_gh_release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/cnd/') # only merged release branches must trigger this
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from branch name
        id: extract-version
        uses: ./.github/actions/extract-version-from-branch
        with:
          prefix: release/cnd/

      - name: Create Release
        id: create-release
        uses: thomaseizinger/create-release@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.BOTTY_GITHUB_TOKEN }}
        with:
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          tag_name: cnd-${{ steps.extract-version.outputs.version }}
          name: cnd-${{ steps.extract-version.outputs.version }}
          draft: false
          prerelease: false
